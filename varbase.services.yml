services:
  varbase.form_helper:
    class: '\Drupal\varbase\Form\FormHelper'
    arguments:
      - '@element_info'
  varbase.config_bit:
    class: '\Drupal\varbase\Config\ConfigBit'
    arguments:
      - '@element_info'
  # This is a backward compatibility definition.
  varbase.definition_update_manager:
    class: '\Drupal\varbase_profile\Entity\VarbaseProfileEntityDefinitionUpdateManager'
    arguments: ['@class_resolver', '@entity.definition_update_manager']

